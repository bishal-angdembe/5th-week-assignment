<head>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- font awesome links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        .label {
            display: flex;
            flex-direction: column;
            padding-right: 2px;
            padding-top: 12px;
        }

        .label>label {
            padding: 12px;
        }

        .textfield {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .textfield>input {
            margin: 2px;
            text-align: center;
            border-radius: 12px;
            padding: 12px;
        }

        h2 {
            text-align: center;
        }

        .box_container {
            display: flex;
            font-family: "Poppins", Arial, sans-serif;
            font-size: 16px;
            background-color: #7f279c;
            border-radius: 12px;
            padding: 24px;
            color: white;
            margin: 2px;

        }

        .submit {
            background-color: #d62196;
            color: white;
        }

        @media only screen and (min-width: 992px) {


            .box_container {
                width: 50%;

            }

            h2 {
                text-align: center;
            }

            .submit {
                margin-top: 4px;
            }

            main {
                padding: 40px;
                display: flex;
                justify-content: space-evenly;
            }
        }
    </style>
</head>

<body>
    <!-- product form -->
    <header class="container">
        <div class="navbar">
            <div class="left_side_icons">
                <div class="logo">
                    FASHION WEARS
                </div>

            </div>
            <div class="right_side_icon">
                <span id="menu" class="material-symbols-outlined" onclick="showSidebar()">
                    menu
                </span>
            </div>
            <!-- display when min-width: 992px -->
            <div class="right_side_items">
                <ul class="right_side_items_list">
                    <li><a href="index.html" target="_parent" class="text_decoration">Home</a></li>
                    <li><a href="userTable.html" target="_parent" class="text_decoration">User Table</a></li>
                    <li><a href="login.html" target="_parent" class="text_decoration">Log in</a></li>
                    <li><a href="product_add_form.html" target="_parent" class="text_decoration">Product Form</a></li>
                </ul>
            </div>


        </div>
    </header>
    <!-- hamburgur menu -->
    <div class="hamburgur_menu">
        <ul class="hamburgur_list">
            <li><a href="index.html" target="_parent" class="text_decoration">Home</a></li>
            <li><a href="userTable.html" target="_parent" class="text_decoration">User Table</a></li>
            <li><a href="login.html" target="_parent" class="text_decoration">Log in</a></li>
            <li><a href="product_add_form.html" target="_parent" class="text_decoration">Product Form</a></li>
        </ul>
    </div>

    <h2>Add Product</h2>
    <main>
        <div class="box_container">
            <div class="label">
                <label id=" ">Title</label>
                <label id=" ">Price</label>
                <label id=" ">Description</label>
                <label id=" ">Category</label>
            </div>
            <div class="textfield">
                <input id="title" type="text" placeholder="Title">
                <input id="price" type="text" placeholder="Price">
                <input id="description" type="text" placeholder="Description">
                <input id="category" type="text" placeholder=Category>
                <input type="submit" onclick="formSubmitProducts()" class="submit">
            </div>
        </div>
    </main>

    <script>
        // variables and function for products
        let title = document.getElementById("title")
        let price = document.getElementById("price")
        let description = document.getElementById("description")
        let category = document.getElementById("category")
        async function formSubmitProducts() {
            const titleValue = title.value
            const priceValue = price.value
            const descriptionValue = description.value
            const categoryValue = category.value

            const payload = {
                id: 0,
                title: titleValue,
                price: priceValue,
                description: descriptionValue,
                category: categoryValue,
                image: ""
            }
            try {
                const res = await fetch('https://fakestoreapi.com/products', {
                    method: "POST",
                    body: JSON.stringify(payload),
                    headers: { 'Content-Type': 'application/json' },
                })
                if (!res.ok) {
                    throw new Error("Failed to post data")
                }
                const data = await res.json()
                alert("Product has been added, new product title is:" + data.title)
                console.log(data)

            }
            catch (err) {
                console.log(err)
            }
        }
    </script>
    <script src="script.js"></script>
</body>
