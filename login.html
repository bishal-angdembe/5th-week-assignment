    <main class="main_container">
        <div class="box1 box">
            <h1>LOG IN</h1>
            <form onsubmit="login(); return false">
                <div>
                    <input class="form" type="text" id="login_username" placeholder="Username">
                    <span id="nameError"></span>
                </div>
                <div> <input class="form" type="password" id="login_password" placeholder="Password"></div>
                <input class="submit" type="submit" value="Login">
            </form>
        </div>
    </main>

    <script>
        // variables for login
        let userNameLogin = document.getElementById("login_username")
        let passwordLogin = document.getElementById("login_password")
        async function login() {
            const userNameVal = userNameLogin.value
            const passwordVal = passwordLogin.value

            const payload = {
                username: userNameVal,
                password: passwordVal,
            }
            try {
                const res = await fetch("https://fakestoreapi.com/auth/login", {
                    method: "POST",
                    body: JSON.stringify(payload),
                    headers: { 'Content-Type': 'application/json' },
                })
                if (!res.ok) {
                    throw new Error("Failed to post data")
                }
                const data = await res.json()
                alert("Login sucessfully, new user has loged in:" + data.userName)
                console.log(data)

            }
            catch (err) {
                console.log(err)
            }
        }
    </script>
